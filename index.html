<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMResume</title>
</head>

<body>
    <!-- Header-->
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="creator">
                    <div class="creator__avatar">
                        <img src="../AMResume/images/creator__avatar.jpg" alt="avatar">
                    </div>
                    <div class="creator__content">
                        <div class="creator__name">Andrei<br> Metelev</div>
                        <div class="creator__prof">Frontend Developer</div>
                    </div>
                </div>

                <nav class="nav">
                    <a class="nav__link" href="#">About me</a>
                    <a class="nav__link" href="#">Resume</a>
                    <a class="nav__link" href="#">Work</a>
                    <a class="nav__link" href="#">Contact</a>
                </nav>
            </div>
        </div>
    </header>


    <!-- Intro -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <img class="intro__photo" src="../AMResume/images/creator__photo5.JPG">
                <div class="intro__content">
                    <h1 class="intro__title">Hello, I'm Andrei Metelev</h1>
                    <h2 class="intro__subtitle">Frontend Developer</h2>
                </div>
            </div>
            <!-- /.intro__inner -->
        </div>
        <!-- /.container -->
    </section>

    <!-- about -->
    <section class="about">
        <div class="container">

            <div class="about__hat">
                <h3 class="about__suptitle">About Me</h3>
                <h2 class="about__title">My Story</h2>
                <div class="about__text">
                    <p>
                        Every person has a hobby. Here are a few of my</p>
                </div>
            </div>

            <div class="hobby">
                <div class="hobby__card">
                    <div class="hobby__img">
                        <img src="../AMResume/images/hobby/food preparation.jpg" alt="">
                    </div>
                    <div class="hobby__text">to cook</div>
                </div>
                <div class="hobby__card">
                    <div class="hobby__img">
                        <img src="../AMResume/images/hobby/skating.jpg" alt="">
                    </div>
                    <div class="hobby__text">rollerblading</div>
                </div>
                <div class="hobby__card">
                    <div class="hobby__img">
                        <img src="../AMResume/images/hobby/learning to play the guitar1.jpg" alt="">
                    </div>
                    <div class="hobby__text">playing guitar</div>
                </div>
            </div>
            <!-- hobby -->

        </div>
        <!-- container -->
    </section>

</body>

</html>
